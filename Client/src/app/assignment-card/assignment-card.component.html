<article [class]="{
    'assignment-card': true,
    'assignment-card--not-uploaded': !isAssignmentUploaded && !isAssignmentExpired,
    'assignment-card--not-reviewed': isAssignmentUploaded && !isAssignmentReviewed,
    'assignment-card--reviewed': isAssignmentUploaded && isAssignmentReviewed,
    'assignment-card--expired': isAssignmentExpired
}">
    <div class="assignment-card__header">
        <p class="assignment-card__title">{{assignmentTitle | truncate: 13}}</p>
        <img class="assignment-card__icon" src="../../assets/Icons/info_icon.svg" alt="Information icon">
    </div>
    <div class="assignment-card__content">
        <img class="assignment-card__background-image" src="../../assets/Images/assignment-attached-doc.png" alt="Background image">
        <div [class]="{
            'assignment-card__grade': true,
            'assignment-card__grade--hidden': isAssignmentUploaded && !isAssignmentReviewed || !isAssignmentUploaded && !isAssignmentExpired,
            'assignment-card--reviewed': isAssignmentUploaded && isAssignmentReviewed,
            'assignment-card--expired': isAssignmentExpired
        }">{{assignmentGrade}}</div>
    </div>
    <div class="assignment-card__footer">
        <div class="footer__left-column">    
            <p class="assignment-card__deadline">Deadline</p>
            <p class="assignment-card__deadline-date">{{deadlineDate}}</p>
        </div>
        <div class="footer__right-column">
            <p class="assignment-card__status-title">{{assignmentStatusTitle}}</p>
            <p class="assignment-card__uploaded-date" [class]="{'assignment-card__uploaded-date--hidden': isAssignmentExpired || !isAssignmentUploaded}">{{uploadDate}}</p>
        </div>
    </div>
</article>
