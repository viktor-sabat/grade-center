<header class="header">
    <section class="header__section">
        <div class="header__div"><img class="header__image" src="../../assets/Images/profile-photo-2.png" alt="Profile picture"></div>
        <p class="header__paragraph">{{student?.firstName}} {{student?.name}}</p>
    </section>
    <section class="header__section">
        <select class="header__select" matTooltip="Select your preferred language" name="" id="">
            <option class="header__option" value="">EN</option>
            <option class="header__option" value="">NL</option>
        </select>
        <button class="header__logout-button" matTooltip="Click to log out" (click)="onLogout()"></button>
    </section>
</header>
