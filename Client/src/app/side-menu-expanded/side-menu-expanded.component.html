<section class="side-menu">
    <div class="side-menu__div">
        <img class="side-menu__logo" src="../../assets/Icons/toledoer-logo.svg" alt="">
        <label class="side-menu__label">
            <input class="side-menu__input" type="checkbox" checked (change)="onCheckboxClick()">
            <img class="side-menu__expanded" matTooltip="Collapse side menu" src="../../assets/Icons/expanded-icon.svg" alt="">
        </label>
    </div>
    <nav class="side-menu__nav">
        <ul class="side-menu__list">
            <li class="side-menu__item"><a class="side-menu__link" routerLink="/"><img class="side-menu__icon" src="../../assets/Icons/home-logo.svg"> Home</a></li>
            @if(userRole === 'student' || userRole === 'studentTeacher'){
                <li class="side-menu__item"><a class="side-menu__link" routerLink="/Tasks"><img class="side-menu__icon" src="../../assets/Icons/tasks-logo.svg"> Tasks</a></li>
            }
            @if(userRole === 'teacher' || userRole === 'studentTeacher') {
                <li class="side-menu__item"><a class="side-menu__link" routerLink="/Subjects"><img class="side-menu__icon" src="../../assets/Icons/subjects_icon.svg"> Subjects</a></li>
            }
            <li class="side-menu__item"><a class="side-menu__link" routerLink="/Profile"><img class="side-menu__icon" src="../../assets/Icons/profile-logo.svg"> Profile</a></li>
            <li class="side-menu__item"><a class="side-menu__link" routerLink="/Contact"><img class="side-menu__icon" src="../../assets/Icons/contact-info-logo.svg"> Contact info</a></li>
        </ul>
    </nav>
</section>
