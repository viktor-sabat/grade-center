<section [className]="'assignments-grid'">
    @for (AssignmentDefinition of Assignments; track AssignmentDefinition){
        <tlr-assignment-card 
            [assignmentTitle]="AssignmentDefinition.title"
            [isAssignmentUploaded]="AssignmentDefinition.isUploaded" 
            [isAssignmentReviewed]="AssignmentDefinition.isReviewed" 
            [isAssignmentExpired]="AssignmentDefinition.isExpired"
        ></tlr-assignment-card>
      }
</section>
