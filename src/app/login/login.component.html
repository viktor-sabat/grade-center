<section class="login-window">
    <article class="login-window__account-type">
        <div class="login-window__select-option">
            <input class="login-account-type__button" type="radio" name="account-type" id=""> 
            <img class="login-account-type__button-image" src="../../assets/Icons/student.svg" alt="">
        </div>
        <div class="login-window__select-option">
            <input class="login-account-type__button" type="radio" name="account-type" id=""> 
            <img class="login-account-type__button-image" src="../../assets/Icons/teacher.svg" alt="">
        </div>
        <div class="login-window__select-option">
            <input class="login-account-type__button" type="radio" name="account-type" id=""> 
            <img class="login-account-type__button-image" src="../../assets/Icons/teacher.svg" alt="">
        </div>

    </article>
    <article class="login-window__form">
        <form #form="ngForm" class="login-form" (ngSubmit)="onLogin(form)">
            <input [(ngModel)]="userInfo.username" name="username" class="login-form__input-field login-form__username" type="text" placeholder="Username">
            <input [(ngModel)]="userInfo.password" name="password" class="login-form__input-field login-form__password" type="text" placeholder="Password">
            <button>Log in</button>
        </form>
    </article>
</section>
